name: PR

on:
  push:
    pull_request:
    - master
    - develop

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Restore packages
      run: dotnet restore
    - name: Build solution
      run: dotnet build
    - name: Pack NuGet package
      run: dotnet pack Formulator
