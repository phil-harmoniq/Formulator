name: Build

on:
  push:
    branches:
    - master
    - develop

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
    - name: Build solution
      run: dotnet build --configuration Release
    - name: Pack NuGet package
      run: dotnet pack Formulator
    - name: Push NuGet package
      run: dotnet nuget push Formulator/bin/release/Formulator.*.nupkg --source https://api.nuget.org/v3/index.json --api-key $NUGET_API_KEY
